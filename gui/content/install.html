<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles/install.css">
<link rel="stylesheet" href="styles/landing-page.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
<div class="install-content" id="install-content">
    <div class="email-input-container">
        <label for="email-list">Enter alert email addresses (comma separated):</label>
        <input type="text" id="email-list" name="email-list" placeholder="example@example.com, another@example.com">
    </div>
    <div class="button-contain">
        <button type="button" id="submit-btn">Submit</button>
        <span id="submit-status"></span>
    </div>
    <div class="button-contain">
        <button type="button" id="install-btn">Install</button>
        <span id="install-status"></span>
    </div>
    <div class="button-contain">
        <button type="button" id="uninstall-btn">Uninstall</button>
        <span id="uninstall-status"></span>
    </div>
    <script src="scripts/install-renderer.js"></script>
</div>
</html>
